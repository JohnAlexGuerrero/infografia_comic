{% include 'base.html' %}

{% block title %}
    <h1>Home</h1>
{% endblock title %}

{% block content %}
<div class="container">
    {% for book in books  %}
    <a href="{% url 'book_detail' pk=book.pk %}">
        <div class="box">
            <img src="{{book.thumbnail.url}}" alt="{{book.name}}">
        </div>
    </a>
    {% endfor %}
</div>

{% endblock content %}
